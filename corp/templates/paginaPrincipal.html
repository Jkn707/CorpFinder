{% extends 'base3.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'paginaPrincipal.css' %}">

<body>
    <div class="contain">
        <div class="contenedor">
            <form class="busqueda" action="">
                <div class="mb-3">
                    <label for="buscarEmpresa" class="form-label">
                        Buscar Empresa:
                    </label>
                    <input type="text" class="form-control" name="buscarEmpresa">
                </div>
            </form>
            <p class="buscando">Buscando para {{searchTerm}}</p>
                <div class="empresas">
                    {% for Empresa in empresas %}
                    <div class="empresa">
                        <div class="uno">
                            <img class="imag" src="{{Empresa.logo_empresa}}" alt="">
                        </div>
                        <div class="dos">
                            <h3 class="nombre">{{Empresa.nombre_empresa}}</h3>
                            <p class="Desc">{{Empresa.subtitle2_content}}</p>
                            <a href="{% url 'detallesEmpresa' Empresa.id %}" class="btn btn-primary btn-sm">Detalles</a>
                        </div>
                    </div>
                    {% endfor %}
            </div>
        </div>
    </div>
</body>
    

{% endblock content %}
